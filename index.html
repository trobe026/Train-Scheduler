<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Train Scheduler</h1>
        <h6>All Aboard!</h6>
      </div>
      <div class="panel panel-primary">
          <div class="panel-heading">Current Train Schedule</div>
            <div class="panel-body">
              <div class="">
                  <table class="table table-responsive" id="data">
                    <thead>
                      <tr>
                          <th>Train Name</th>
                          <th>Destination</th>
                          <th>Frequency (min)</th>
                          <th>Next Arrival</th>
                          <th>Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
              </div>
          </div>
      </div>
      <div class="panel panel-primary">
          <div class="panel-heading">Add Train</div>

              <form role="form">
                  <div class="form-group">
                      <label>Train Name</label>
                      <input type="text" class="form-control" id="train-input">
                  </div>
                  <div class="form-group">
                      <label>Destination</label>
                      <input type="text" class="form-control" id="dest-input">
                  </div>
                  <div class="form-group">
                      <label>First Train Time(HH:mm - military time)</label>
                      <input type="text" class="form-control" id="time-input">
                  </div>
                  <div class="form-group">
                      <label>Frequency (min)</label>
                      <input type="text" class="form-control" id="freq-input">
                  </div>
                      <button class="btn-primary" id="addTrain" type="submit">Submit</button>
              </form>
            </div>
          </div>
      <!-- This is where the images will go -->
      <div id="gallery" class="row"></div>
    <div class="row">
      <div class="col-sm-12">
          <h5 class="text-center"><small>&copy;Travis Roberts</small></h5>
      </div>
    </div>
  </body>
</html>
